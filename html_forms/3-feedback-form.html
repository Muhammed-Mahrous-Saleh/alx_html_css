<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Feedback Form with Checkboxes and File Upload </title>
</head>

<body>
    <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <div>
            <h3>feedback :</h3>
            <input type="checkbox" name="feedback" id="excellent" value="excellent">
            <label for="excellent">Excellent</label><br>
            <input type="checkbox" name="feedback" id="good" value="good">
            <label for="good">Good</label><br>
            <input type="checkbox" name="feedback" id="average" value="average">
            <label for="average">Average</label><br><br>
        </div>
        <input type="file" name="file" id="file" required><br><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', function (event) {
            const checkboxes = document.getElementsByName("feedback");
            let isChecked = false;

            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    isChecked = true;
                    break;
                }
            }

            if (!isChecked) {
                alert('Please select at least one feedback option.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>

</html>
